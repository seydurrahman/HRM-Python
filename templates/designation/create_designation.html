{% extends "base.html" %}
{% block title %}Create Designation{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="card shadow-sm p-4">
    <h4 class="fw-semibold mb-4">
      <i class="fas fa-plus-circle me-2 text-primary"></i>
      Create Designation
    </h4>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-2">Save</button>
      <a href="{% url 'accounts:designation_list' %}" class="btn btn-secondary mt-2">Back to List</a>
    </form>
  </div>
</div>
{% endblock %}
